# NFL Betting System Configuration

model:
  params:
    n_estimators: 200
    max_depth: 6
    learning_rate: 0.05
    early_stopping_rounds: 10

betting:
  kelly_fraction: 0.25  # 1/4 Kelly
  min_edge: 0.02  # 2% minimum edge
  min_probability: 0.55  # 55% minimum win probability
  max_bet_size: 0.02  # 2% max bet of bankroll
  bankroll:
    initial: 10000

validation:
  go_criteria:
    min_accuracy: 0.55  # 55% win rate
    min_roi: 0.03  # 3% ROI
    max_drawdown_threshold: -0.20  # -20% max drawdown
    min_bets: 50
    sharpe_ratio_min: 0.5

features:
  core:
    - elo_home
    - elo_away
    - elo_diff
    - elo_prob_home
    - rest_days_home
    - rest_days_away
    - spread_line
    - total_line
    - home_favorite
  advanced:
    - win_pct_home
    - win_pct_away
    - point_diff_home
    - point_diff_away
    - is_back_to_back_home
    - is_back_to_back_away
    - post_bye_home
    - post_bye_away
    - temp
    - wind
    - is_dome
    - is_cold
    - is_windy
