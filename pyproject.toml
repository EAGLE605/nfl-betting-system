[tool.ruff]
# Exclude common directories
exclude = [
    ".git",
    ".venv",
    "venv",
    "__pycache__",
    "build",
    "dist",
    ".eggs",
]

# Same as Black line length
line-length = 88

# Target Python 3.10+
target-version = "py310"

[tool.ruff.lint]
# Enable specific rule sets
select = [
    "E",  # pycodestyle errors
    "F",  # Pyflakes
    "I",  # isort
]

# Ignore specific rules
ignore = [
    "E501",  # Line too long (handled by Black)
]

[tool.ruff.lint.per-file-ignores]
# Ignore E402 (module level import not at top) in scripts
# This is intentional due to setup_project_path() pattern
"scripts/*.py" = ["E402"]

# Allow unused variables in tests (often needed for fixtures)
"tests/*.py" = ["F841"]

[tool.ruff.lint.isort]
# Use Black-compatible import sorting
known-first-party = ["src"]
